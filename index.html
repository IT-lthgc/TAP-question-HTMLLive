<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Question</title>
    <style>
        #output {
            width: 700px;
            height: 150px;
            border: 1px solid black;
            padding: 10px;
            box-sizing: border-box;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="output">
        <iframe id="questionFrame" src="https://divis-test.lrv.lt/meetingpage/questionInProgress?questionTitleMaxLen=179"></iframe>
    </div>

    <script>
        let previousContent = '';

        async function checkForUpdates() {
            try {
                const response = await fetch('https://divis-test.lrv.lt/meetingpage/questionInProgress?questionTitleMaxLen=179', { mode: 'no-cors' });
                const text = await response.text();

                if (text !== previousContent) {
                    previousContent = text;
                    refreshFrame();
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function refreshFrame() {
            const frame = document.getElementById('questionFrame');
            frame.src = frame.src;
        }

        setInterval(checkForUpdates, 2000);
    </script>
</body>
</html>

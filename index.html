<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Question</title>
    <style>
        #output {
            width: 700px;
            height: 150px;
            border: 1px solid black;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="output"></div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('https://divis-test.lrv.lt/meetingpage/questionInProgress?questionTitleMaxLen=179', { mode: 'no-cors' });
                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');

                const meeting = doc.getElementById('meeting').textContent;
                const questionId = doc.getElementById('questionId').textContent;
                const questionTitle = doc.getElementById('questionTitle').textContent;

                if (meeting && questionId && questionTitle) {
                    document.getElementById('output').textContent = questionId + ". " + questionTitle;
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        setInterval(fetchData, 1000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Question</title>
    <style>
        #output {
            width: 700px;
            height: 150px;
            border: 1px solid black;
            padding: 10px;
            box-sizing: border-box;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="output"></div>
    <iframe id="questionFrame" src="https://divis-test.lrv.lt/meetingpage/questionInProgress?questionTitleMaxLen=179" onload="checkIframeContent()"></iframe>

    <script>
        let previousContent = '';

        function checkIframeContent() {
            const iframe = document.getElementById('questionFrame');
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

            const meetingElement = iframeDoc.getElementById('meeting');
            const questionIdElement = iframeDoc.getElementById('questionId');
            const questionTitleElement = iframeDoc.getElementById('questionTitle');

            if (meetingElement && questionIdElement && questionTitleElement) {
                const meeting = meetingElement.textContent;
                const questionId = questionIdElement.textContent;
                const questionTitle = questionTitleElement.textContent;

                const currentContent = questionId + ". " + questionTitle;

                if (currentContent !== previousContent) {
                    previousContent = currentContent;
                    document.getElementById('output').textContent = currentContent;
                }
            }
        }

        setInterval(() => {
            const iframe = document.getElementById('questionFrame');
            iframe.contentWindow.location.reload();
        }, 2000);
    </script>
</body>
</html>
